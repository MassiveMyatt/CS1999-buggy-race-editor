{% extends "base.html" %}

{% block content %}

  <h1>Make buggy</h1>

  <form action="/new" method="post">
    <label for="qty_wheels">Number of wheels:</label>
    <input type="text" name="qty_wheels" />
    <input type="submit" class="button">
  </form>

  <form>
    <label for="flag_color">Primary Flag Colour:</label><br>
    <input type="radio" id="blue" />
    <label for="blue">Blue</label><br>
    <input type="radio" id="green" />
    <label for="green">Green</label><br>
    <input type="radio" id="red" />
    <label for="red">Red</label><br>
    <input type="submit" class="button">
  </form>
  <form>
    <label for="flag_color_secondary">Secondary Colour of the Flag:</label><br>
    <input type="radio" id="blue" />
    <label for="blue">Blue</label><br>
    <input type="radio" id="green" />
    <label for="green">Green</label><br>
    <input type="radio" id="red" />
    <label for="red">Red</label><br>
    <input type="submit" class="button">
  </form>
  <form>
    <label for="flag_pattern">Flag Pattern</label>
    <select name="patterns" id="patterns">
      <option value="ZigZag">ZigZag</option>
      <option value="Spotted">Spotted</option>
      <option value="Hoops">Hoops</option>
    </select>
    <input type="submit" class="button">
  </form>
  <p>
    <a href="/" class="button">Home</a>
  </p>

{% endblock %}
